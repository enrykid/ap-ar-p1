<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Video AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame y AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <a-assets>
      <!-- Video cargado en assets con ID -->
      <video
        id="my-video"
        src="assets/spot-v-andrea.mp4"
        loop
        muted
        playsinline
        webkit-playsinline
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <!-- Usamos el marcador 'hiro' o puedes usar tu propio patrón .patt -->
    <a-marker preset="hiro" emitevents="true">
      <a-video
        src="assets/pattern-Juana2.patt"
        width="1.6"
        height="0.9"
        position="0 0 0"
        rotation="-90 0 0"
        autoplay
      ></a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Iniciar el video solo cuando el marcador esté visible
    const video = document.querySelector("#my-video");
    const marker = document.querySelector("a-marker");

    marker.addEventListener("markerFound", () => {
      video.play();
    });

    marker.addEventListener("markerLost", () => {
      video.pause();
    });
  </script>
</body>
</html>
