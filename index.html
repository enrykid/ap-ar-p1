<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Video Marker</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <a-scene 
    embedded
    arjs="sourceType: webcam; facingMode: environment;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
  >

    <a-assets>
      <!-- Asegúrate que este archivo exista en la carpeta assets -->
      <video
        id="my-video"
        src="assets/Spot versión Andrea.mp4"
        autoplay
        loop
        muted
        playsinline
        crossorigin="anonymous">
      </video>
    </a-assets>

    <!-- Marcador hiro -->
    <a-marker preset="hiro">
      <a-video 
        src="#my-video"
        width="1.6" 
        height="0.9" 
        position="0 0.1 0" 
        rotation="-90 0 0">
      </a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
